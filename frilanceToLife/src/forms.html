<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <div>
    <div>
      <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <label>
          <input type="text" name="username" value="" placeholder="username" tabindex="1">
        </label>
      </div>
      <div>
        <label>
          <input type="password" name="userpassword" value="" placeholder="password" tabindex="2">
        </label>
      </div>
      <div>
        <label>
          <input disabled type="tel" name="phoneNumber" value="">
        </label>
      </div>
      <div>
        <p><label>
          <input checked type="radio" name="beer" value="lager">
        </label>Светлое пиво</p>
        <p><label>
          <input type="radio" name="beer" value="dark">
        </label>Темное пиво</p>
      </div>
      <div>
        <p><input type="checkbox" name="car" value="yes" id="have_car">Do you have a car</p>
        <p><input checked type="checkbox" name="evgen" value="yes" id="evgen_fogot">Is Evgen foggot?</p>
        <p><input type="file" name="foto" id="foto_file"></p>
      </div>
      <div>
        <textarea name="text" placeholder="who is evgen"></textarea>
      </div>
      <div>
        <select name="evgenNickname">
          <option value="foggot">Foggot</option>
          <option selected value="retard">Retard</option>
        </select>
      </div>
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
